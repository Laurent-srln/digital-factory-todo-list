
<form >
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Task Name</mat-label>
    <input class="name" [ngClass]="{'done-task': task?.status}"  matInput [value]="task?.title">
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Task ID</mat-label>
    <input class="id" disabled  matInput [value]="task?.id">
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Task Status</mat-label>
    <input class="status" disabled  matInput [value]="task?.status? 'Done' : 'To do'">
  </mat-form-field>
  <mat-form-field class="full-width " appearance="fill">
    <mat-label>Task Description</mat-label>
    <textarea   class="large-heigth" matInput [value]="task?.description"></textarea>
  </mat-form-field>
</form>

<a href="" [routerLink]="['/']"><button mat-button>RETOUR TODO</button></a>
